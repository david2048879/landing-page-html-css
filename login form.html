<html>
    <head>
        <title>login form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="hero">
           
            <div class="form-box">
                <div class="botton-box">
                    <div id="btn"></div>
                    <button type="button" class="toggle-btn" onclick="login()">log in</button>
                    <button type="button" class="toggle-btn" onclick="register()">register</button>

                </div>
                <div class="social-icons">
                    <img src="images/facebook.jpg">
                    <img src="images/ester.jpg">
                    <img src="images/twitter.png"> 
                 </div>
                 <form id="login" class="input-group">
                     <input type="text" class="input-field" placeholder="user id" required>
                     <input type="text" class="input-field" placeholder="enter password" required>
                     <input type="checkbox" class="ckeck-box"><span>remember password</span>
                     <button type="submit" class="submit-btn">log in</button>
                 </form>
                 <form id="register" class="input-group">
                    <input type="text" class="input-field" placeholder="user id" required>
                    <input type="email" class="input-field" placeholder="email id" required>
                    <input type="password" class="input-field" placeholder="enter password" required>

                    <input type="checkbox" class="ckeck-box"><span>I agree to the terms & conditions</span>
                    <button type="submit" class="submit-btn">legister</button>
                </form>
              </div>
              
               
          </div>

          <script>
              var x = document.getElementById("login");
              var y = document.getElementById("register");
              var z = document.getElementById("btn");


              function register()
              {
                  x.style.left ="-400px";
                  y.style.left ="50px";
                  z.style.left ="120px";

              }
             
              function login()
              {
                  x.style.left ="50px";
                  y.style.left ="450px";
                  z.style.left ="0px";

              }
          </script>






    </body>
</html>
